<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Startup Landing Page Clone</title>
	<link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<header>
<div class="container">
	<a href="index.html"><img class="logo" src="images/karma-logo.png" alt="Karma Logo"></a>
	<nav class="main-nav">
		<ul class="main-nav__list">
			<li class="main-nav__item active"><a href="#">Meet Karma</a></li>
			<li class="main-nav__item"><a href="#">How it Works</a></li>
			<li class="main-nav__item"><a href="#">Store</a></li>
			<li class="main-nav__item"><a href="#">Blog</a></li>
			<li class="main-nav__item"><a href="#">Help</a></li>
			<li class="main-nav__item"><a href="#">Login</a></li>
		</ul>
	</nav>
	</div>
</header>
<section class="presentation">
	<div class="container">
		<h1 class="presentation__header">Introducing Karma</h1>
		<h4 class="presentation__subheader">Bring WiFi with you, everywhere you go.</h4>
		<button class="big-button">Learn More</button>
	</div>
</section>
<section class="features">
	<div class="container">
		<h2 class="features__title">Everyone needs a little Karma.</h2>
		<div class="row clearfix">
			<div class="col3">
				<div class="feature-box">
					<img src="images/icon-devices.svg" alt="devices icon" class="feature-box__icon">
					<p class="feature-box__description">Internet for all devices</p>
				</div>
			</div>
			<div class="col3">
				<div class="feature-box">
					<img src="images/icon-coffee.svg" alt="coffee icon" class="feature-box__icon">
					<p class="feature-box__description">Boost your productivity</p>
				</div>
			</div>
			<div class="col3">
				<div class="feature-box">
					<img src="images/icon-refill.svg" alt="refill icon" class="feature-box__icon">
					<p class="feature-box__description">Pay as you go</p>
				</div>
			</div>
		</div>
	</div>
</section>
<footer>
	<div class="container">
		<div class="social">
		<h5 class="social__title">Join us on</h5>
		<ul class="social__links-list">
			<li class="social__link"><a href="#"><i class="social__icon fa fa-twitter"></i></a></li>
			<li class="social__link"><a href="#"><i class="social__icon fa fa-facebook"></i></a></li>
			<li class="social__link"><a href="#"><i class="social__icon fa fa-instagram"></i></a></li>
		</ul>
		</div>
		<p class="copy">&copy; Karma Mobility, Inc</p>
	</div>		
</footer>
</body>
</html>
